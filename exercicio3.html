<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Palíndromo</title>
</head>

<body>
    <div class="meio">
        <div class="coluna">
            <div class="esquerda">
                    <h1 class="mainh1">Palíndromo</h1>
            </div>
            <div class="direita">
                <label for="campoPalavra" class="display">Digite uma palavra</label> 
                <input type="text" id="campoPalavra" class="digitavel">
                <button id="verifica" class="btverificar">Verificar</button>
            </div>
        </div>
    </div>

    <a href="index.html" class="botaovoltar">Voltar</a>

    <script type="text/javascript">
        document.getElementById("verifica").addEventListener("click",function(){
            let palavra = document.getElementById("campoPalavra").value;
            let tamanho = cont = palavra.length;
            palavra = palavra.toLowerCase();

            let palavra1 = "";
            let palavra2 = "";
            for(i=0;i<tamanho;i++){
                palavra1 = palavra1 + (palavra.charAt(i));   
                console.log(palavra1);
            }
            for(i=tamanho; i>=0; i--){
                palavra2 = palavra2 + (palavra.charAt(i));
                console.log(palavra2);
            }

            if (palavra1 == palavra2){
                alert('É um palíndromo.')
            }
            else{
                alert('Não é um palíndromo.')
            }
        });
    </script>
</body>
