<!DOCTYPE html>
<html>
<head>
    <!--2. Pesquise a utilização do método setTimeout() 
        e implemente um relógio que atualize o horário a cada segundo:
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleindex.css">
    <!-- Fonte Dark -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Fim Da Fonte-->

    <meta charset="utf-8">
    <title>Relógio</title>
    <script type="text/javascript">

        function showTime() {

            // return new date and time
            let dateTime= new Date();
            
            // returns the current local time
            let time = dateTime.toLocaleTimeString();
            
            var display = document.querySelector('.display');

            //set display the content from let time
            display.textContent = time;
            //"print" on console
            console.log(time);
            
            //update after 1 second
            setTimeout(showTime, 1000);
        }

        function showDay(){
            let dateTime2= new Date();
            let dia = (dateTime2.toLocaleDateString('pt-BR'));

            //display
            var data = document.querySelector('.data');
            data.textContent = dia;
            console.log(dia);
        }
        function diasemana(){
                const days = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", 
                "Sexta-feira", "Sábado"];

                let date = new Date();
                // returns the current local time
                let day= days[date.getDay()];
                
                var diasemana = document.querySelector('.diasemana');               
                //set display the content from let time
                diasemana.textContent = day;
                //"print" on console
                console.log(day);
        }
        
    </script>
</head>

<body onload="showTime(),showDay(),diasemana()">
    <header>
        <a class="fa fa-home" style="font-size:34px" href="index.html"></a>
    </header>

    <div class="meio">

                <!-- <h1 class="diasemana">dia</h1> -->
                <h1 class="mainh1">Relógio</h1>
            </div>
            <div class="direita">
                <div class="display">00:00:00</div>
                <div class='data' style="font-size: 20px;font-family:fantasy;">00/00/0000</div>
            </div>
        </div>
    </div>

    <div class="retangulo"></div>
    
</body>
</html>
