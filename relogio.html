<!DOCTYPE html>
<html>
<head>
    <!--2. Pesquise a utilização do método setTimeout() 
        e implemente um relógio que atualize o horário a cada segundo:
    -->
    <link rel="stylesheet" href="styleindex.css">
    
    <meta charset="utf-8">
    <title>Relógio em JS</title>
    <script type="text/javascript">

        function showTime() {

            // return new date and time
            let dateTime= new Date();
            
            // returns the current local time
            let time = dateTime.toLocaleTimeString();
            
            var display = document.querySelector('.display');

            //set display the content from let time
            display.textContent = time;
            //"print" on console
            console.log(time);
            
            //update after 1 second
            setTimeout(showTime, 1000);
        }

        function showDay(){
            let dateTime2= new Date();
            let dia = (dateTime2.toLocaleDateString('pt-BR'));

            //display
            var data = document.querySelector('.data');
            data.textContent = dia;
            console.log(dia);
        }
        function mainh1(){
                const days = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", 
                "Sexta-feira", "Sábado"];

                let date = new Date();
                // returns the current local time
                let day= days[date.getDay()];
                
                var mainh1 = document.querySelector('.mainh1');               
                //set display the content from let time
                mainh1.textContent = day;
                //"print" on console
                console.log(day);
        }
        
        
    </script>
</head>

<body onload="showTime(),showDay(),mainh1()">
    <div class="meio">
        <div class="coluna">
            <div class="esquerda">
                <h1 class="mainh1">dia</h1>
            </div>
            <div class="direita">
                <div class="display">00:00:00</div>
                <div class='data' style="font-size: 20px;font-family:fantasy;">00/00/0000</div>
            </div>
        </div>
    </div>

</html>
