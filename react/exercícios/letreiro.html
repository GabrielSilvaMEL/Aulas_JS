<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercício 1 react</title>
    <!-- Implemente uma página HTML com um componente
    React que simule um letreiro com o texto "Venha
    estudar na Fatec". O texto deve aparecer letra a letra na
    página como se estivesse sendo digitado -->
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function letreiro(){
            let txt = 'Venha estudar na Fatec';
            let i = 0;
            let r = txt.length();
            if (i<=r){
                 document.write(txt.charAt(i));
                i++;
            }
        const element = <h1>{letreiro()}</h1>;
        ReactDOM.render(element,document.getElementById('root')); 
        }
        setInterval(letreiro, 1000);
    </script>
</body>
</html>
