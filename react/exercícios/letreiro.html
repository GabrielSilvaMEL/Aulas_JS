<!DOCTYPE html>
<html lang="en">
<head>
    <title>Letreiro react </title>
    <!-- Implemente uma página HTML com um componente
    React que simule um letreiro com o texto "Venha
    estudar na Fatec". O texto deve aparecer letra a letra na
    página como se estivesse sendo digitado -->
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="/styleindex.css">
</head>
<body>
    <div class="meio">
        <div class="coluna">
            <div class="direita">
                <div id="root"></div>
            </div>
            
        </div>
    </div>
    <!-- <div id="voce" style="font-family: Arial;"></div> -->
    
    <script type="text/babel">
        let texto = 'Venha estudar na Fatec';
        let textopassado = ''; 
        let i=0;
        function letreiro(){
            const element = (<h1>{textopassado= textopassado + texto[i]}</h1>);  
            i++;
            if (i <= texto.length){
               ReactDOM.render(element,document.getElementById('root'));  
            }
        }
        setInterval(letreiro, 200);
    </script>
</body>
</html>
