<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercício 1 react</title>
    <!-- Implemente uma página HTML com um componente
    React que simule um letreiro com o texto "Venha
    estudar na Fatec". O texto deve aparecer letra a letra na
    página como se estivesse sendo digitado -->
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="voce" style="font-family: Arial;"></div>
    <div id="root" style="font-family: Arial;"></div>
    <script type="text/babel">
        let texto = 'Venha estudar na Fatec';
        let textopassado = ''; 
        let i=0;
        function letreiro(){
            const element = (<h1>{textopassado= textopassado + texto[i]}</h1>);  
            i++;
            if (i <= texto.length){
               ReactDOM.render(element,document.getElementById('root'));  
            }
            
        }
        const voce = (<h1>Ei, você</h1>); 
        ReactDOM.render(voce,document.getElementById('voce'));  

        setInterval(letreiro, 100);
    </script>
</body>
</html>
