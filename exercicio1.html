<!DOCTYPE html>
<html>
<head>
    <!--Implemente um script JavaScript que exiba a data atual no formato:
        
    Terça-feira, 16 de agosto de 2022
    http://www.w3schools.com/js/js_date_methods.asp-->
    
    <meta charset="utf-8">
    <title>MostraData</title>

    <link rel="stylesheet" href="styles/style1.css">

    <script type="text/javascript">
        // let options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        // document.write(date.toLocaleDateString('pt-BR', options));
        function ds(){
            //formata o dia da semana
            const days = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", 
            "Sexta-feira", "Sábado"];
            //cria data
            let date = new Date();
            // returns the current local time
            let day= days[date.getDay()];
                
            var display = document.querySelector('.display');               
            //set display the content from let time
            display.textContent = day;
            //"print" on console
            console.log(day);

            ms();
        }
        function ms(){
            let date = new Date();

            // const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho",
            //  "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            let options = {year: 'numeric', month: 'long', day: 'numeric'};
            let dia = date.toLocaleDateString('pt-BR', options);
            // let dia = date.getDate();
            // let mes = months[date.getMonth()];
            // let ano = date.getFullYear();
            var disdate = document.querySelector('.disdate');
            disdate.textContent = dia;
            console.log(dia);  
        }
        

    
    </script>
</head>

<body onload="ds()">

    <div class="displaycentral">
        <div class="display">DiaSemana</div>
        <div class="disdate">DataDisplay</div>
    </div>
    <button class="fococentral"><a class="fococentral-clicavel" href="index.html">Voltar</a></button>
</body>

</html>
