    <script type="text/javascript">
        document.getElementById("verifica").addEventListener("click",function(){
            let palavra = document.getElementById("campoPalavra").value;
            let tamanho = cont = palavra.length;
            palavra = palavra.toLowerCase();

            let palavra1 = "";
            let palavra2 = "";
            for(i=0;i<tamanho;i++){
                palavra1 = palavra1 + (palavra.charAt(i));   
                console.log(palavra1);
            }
            for(i=tamanho; i>=0; i--){
                palavra2 = palavra2 + (palavra.charAt(i));

            }

            if (palavra1 == palavra2){
